<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <main class="container">
        <section class="small-container">
            <input class="player-field" placeholder="jogador 1">
            <div class="box-player-field">
                <input class="player-field-2" placeholder="jogador 2">
                <div class="switcher">
                    <div class="switcher-ball"></div>
                </div>
            </div>
            <div class="box-game-type">
                <h3 class="game-type-title">Tipo de partida</h3>
                <div class="game-type-wrapper">
                    <span class="game-type-md-text">melhor de 3</span>
                    <div class="switcher-best-of">
                        <div class="switcher-ball"></div>
                    </div>
                    <span class="game-type-md-text">melhor de 5</span>
                </div>
            </div>
            <button class="start-restart-button start-button">Jogar</button>
            <div class="match-history">
                <h3 class="match-history-title">Histórico de Partidas</h3>
                <ul>
                    <li class="match-history-scenery-wrapper">
                        <div class="match-history-winner-box">
                            <h4 class="winner-label">Vencedor</h4>
                            <span class="winner-name">Jogador 1</span>
                        </div>
                        <span class="match-hirtory-separator">Cenário</span>
                        <section class="big-container">
                            <div class="scenery-box scenery-small">
                                <div class="scenery-fiel">x</div>
                                <div class="scenery-fiel">o</div>
                                <div class="scenery-fiel"></div>
                                <div class="scenery-fiel"></div>
                                <div class="scenery-fiel"></div>
                                <div class="scenery-fiel">o</div>
                                <div class="scenery-fiel">x</div>
                                <div class="scenery-fiel"></div>
                                <div class="scenery-fiel">x</div>
                            </div>
                        </section>
                    </li>
                </ul>
                <div>vencedor</div>
            </div>
            <button class="start-restart-button restart-button">Reiniciar</button>
        </section>
        <section class="big-container">
            <div class="scenery-box">
                <div class="scenery-field">x</div>
                <div class="scenery-field">o</div>
                <div class="scenery-field"></div>
                <div class="scenery-field"></div>
                <div class="scenery-field"></div>
                <div class="scenery-field">o</div>
                <div class="scenery-field">x</div>
                <div class="scenery-field"></div>
                <div class="scenery-field">x</div>
            </div>
        </section>
        <section class="small-container"></section>
    </main>
    
</body>
</html>
