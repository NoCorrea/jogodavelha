<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <main class="container">
        <section class="small-container">
            <input class="player-field" placeholder="jogador 1">
            <div class="box-player-field">
                <input class="player-field-2" placeholder="jogador 2">
                <div class="switcher">
                    <div class="switcher-ball"></div>
                </div>
            </div>
            <div class="box-game-type">
                <h3 class="game-type-title">Tipo de partida</h3>
                <div class="game-type-wrapper">
                    <span class="game-type-md-text">melhor de 3</span>
                    <div class="switcher">
                        <div class="switcher-ball"></div>
                    </div>
                    <span class="game-type-md-text">melhor de 5</span>
                </div>
            </div>
        </section>
        <section class="big-container"></section>
        <section class="small-container"></section>
    </main>
    
</body>
</html>
